pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: 'x64'

- script: |
    sudo apt-cache search openssl
    sudo apt-get install python-setuptools python-virtualenv libssl-dev
  displayName: 'Install setuptools'

- script: |
    curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y
  displayName: 'Install rust nightly'

- script: |
    PATH="$HOME/.cargo/bin:$PATH" cargo install pyo3-pack
  displayName: 'Install pyo3-pack'

- script: |
    virtualenv -p python3.6 venv
  displayName: 'Create virtualenv'

- script: |
    . ./venv/bin/activate
    pip install -r requirements.txt
  displayName: 'Install python requirements'

- script: |
    . ./venv/bin/activate
    PATH="$HOME/.cargo/bin:$PATH" pyo3-pack develop
  displayName: 'Run pyo3-pack'

- script: |
    . ./venv/bin/activate
    pytest tests
  displayName: 'Running pytest'
